<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maksydab</title>
<style>
html,body{margin:0;padding:0;height:100%;overflow:hidden;background:#000;color:#fff;font-family:Arial,sans-serif}img{border-radius: 3px;}#a{width:100%;height:100%;position:absolute;top:0;left:0;background:#000;background-image:radial-gradient(rgb(36,36,36) 2px,transparent 2px);background-size:40px 40px}#b{position:fixed;top:0;left:-450px;width:400px;height:100%;background:rgba(20,20,20,.356);color:#fff;padding:20px;box-shadow:2px 0 10px rgba(0,0,0,.5);transition:left .3s ease,bottom .3s ease;overflow-y:auto;z-index:10}#b.c{left:0}#b h2{margin-top:0;color:#fff}#d{font-size:30px}@media(max-width:768px){#b{position:absolute;width:100%;height:33%;left:0;top:200%;transition:left .3s ease,top .3s ease}#b.c{top:67%}} 
</style>
</head>
<body>
<div id="a"></div>
<div id="b">
<p id="d"></p>
<div id="e"></div>
</div>
<script>
(function(){
  const f='aHR0cHM6Ly9jZG5qcy5jbG91ZGZsYXJlLmNvbS9hamF4L2xpYnMvdmlzLzQuMjEuMC92aXMubWluLmpz';
  const g=document.createElement('script');g.src=atob(f);document.head.appendChild(g);

  const h0='aHR0cHM6Ly9jZG4uanNkZWxpdnIubmV0L25wbS9tYXJrZWRAMTYuMy4wL2xpYi9tYXJrZWQudW1kLm1pbi5qcw==';
  const g0=document.createElement('script');g0.src=atob(h0);document.head.appendChild(g0);

  g.onload=function(){
    const h=new vis.DataSet([
      { id: 1, label: 'maksydab', title: 'Maksydab Me', description: `
About me

<img src="https://avatars.githubusercontent.com/u/121877512?v=4" width="150" height="150">

ig i'm a developer

**Skills:** A lot like:
- python
- lua
- C++
- godot
- JS

and many more
`
, shape: 'image', image: 'https://avatars.githubusercontent.com/u/121877512?v=4', size: 50 },

      { id: 2, label: 'Note Taking App', title: 'Note Taking App', description: `
Note Taking App

Starting project every time u learn some new language made it when i was new to cpp opengl tech 

<img src="https://github.com/user-attachments/assets/6fa5b2a6-70fd-46eb-87c9-dfd461272c9c" width="370" height="200">

https://github.com/maksydab/notetakingapp
`, shape: 'image', image: 'https://avatars.githubusercontent.com/u/12345679?v=4', size: 30 },
      { id: 3, label: 'maksydab.github.io', title: 'This page', description: 'This is page you are currently on what do ya expect an entire monologue of how this page came to be', shape: 'image', image: 'https://avatars.githubusercontent.com/u/12345680?v=4', size: 30 },
      
    ]);
    const i=new vis.DataSet([
      { from: 1, to: 2 },
      { from: 1, to: 3 },
      { from: 1, to: 4 }
    ]);
    const j=document.getElementById('a');
    const k={nodes:h,edges:i};
    const l={physics:{enabled:!0,stabilization:!1,barnesHut:{gravitationalConstant:-8000,springConstant:.01,springLength:200}},nodes:{shape:'image',size:40,font:{size:14,color:'#fff'}},edges:{color:'orange',smooth:{type:'dynamic'}},interaction:{dragNodes:!0,dragView:!0,zoomView:!0},layout:{improvedLayout:!1}};
    const m=new vis.Network(j,k,l);
    const n=document.getElementById('b');
    const o=document.getElementById('d');
    const p=document.getElementById('e');

    m.on('click',function(q){
      if(q.nodes.length>0){
        const r=h.get(q.nodes[0]);
        o.textContent=r.title;
        if(window.marked) p.innerHTML=marked.parse(r.description); 
        else p.textContent=r.description;
        n.classList.add('c')
      }else n.classList.remove('c')
    });
    document.addEventListener('click',function(s){
      if(!n.contains(s.target)&&!s.target.closest('.vis-network')) n.classList.remove('c')
    });
  };
})();
</script>
